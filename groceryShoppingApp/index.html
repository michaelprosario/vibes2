<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col">
                <h1 class="h3 mb-0">
                    <i class="bi bi-cart3"></i> Grocery Shopping App
                </h1>
            </div>
        </header>

        <main class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Item</h5>
                    </div>
                    <div class="card-body">
                        <form id="item-form">
                            <div class="mb-3">
                                <label for="item-name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="item-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="item-quantity" value="1" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="item-category" class="form-label">Category</label>
                                <select class="form-select" id="item-category">
                                    <option value="produce">Produce</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="meat">Meat & Seafood</option>
                                    <option value="pantry">Pantry</option>
                                    <option value="frozen">Frozen</option>
                                    <option value="bakery">Bakery</option>
                                    <option value="beverages">Beverages</option>
                                    <option value="snacks">Snacks</option>
                                    <option value="household">Household</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="item-notes" class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" id="item-notes" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-plus-circle"></i> Add Item
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="card-title mb-0">Filter & Stats</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="category-filter" class="form-label">Filter by Category</label>
                            <select class="form-select" id="category-filter">
                                <option value="all">All Categories</option>
                                <option value="produce">Produce</option>
                                <option value="dairy">Dairy</option>
                                <option value="meat">Meat & Seafood</option>
                                <option value="pantry">Pantry</option>
                                <option value="frozen">Frozen</option>
                                <option value="bakery">Bakery</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="household">Household</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="stats">
                            <small class="text-muted">
                                Total Items: <span id="total-items" class="fw-bold">0</span><br>
                                Completed: <span id="completed-items" class="fw-bold">0</span><br>
                                Remaining: <span id="remaining-items" class="fw-bold">0</span>
                            </small>
                        </div>
                        <hr>
                        <button class="btn btn-warning btn-sm w-100 mb-2" id="clear-completed">
                            <i class="bi bi-check2-all"></i> Clear Completed
                        </button>
                        <button class="btn btn-danger btn-sm w-100" id="clear-all">
                            <i class="bi bi-trash"></i> Clear All
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Shopping List</h5>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" id="sort-name">
                                <i class="bi bi-sort-alpha-down"></i> Name
                            </button>
                            <button class="btn btn-outline-primary" id="sort-category">
                                <i class="bi bi-tags"></i> Category
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="shopping-list" class="list-group">
                            <div id="empty-state" class="text-center text-muted py-5">
                                <i class="bi bi-cart-x display-1"></i>
                                <p class="mt-3">Your shopping list is empty.<br>Add some items to get started!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="edit-quantity" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="edit-category" class="form-label">Category</label>
                            <select class="form-select" id="edit-category">
                                <option value="produce">Produce</option>
                                <option value="dairy">Dairy</option>
                                <option value="meat">Meat & Seafood</option>
                                <option value="pantry">Pantry</option>
                                <option value="frozen">Frozen</option>
                                <option value="bakery">Bakery</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="household">Household</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="edit-notes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-edit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
