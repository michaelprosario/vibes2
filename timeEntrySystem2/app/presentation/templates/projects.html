<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Time Entry Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clock me-2"></i>Time Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timesheets">Timesheets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">Reports</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>Default User
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-folder me-2"></i>Projects</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                <i class="fas fa-plus me-2"></i>New Project
            </button>
        </div>

        <!-- Project Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-success" id="active-projects-count">0</div>
                        <div class="stat-label">Active Projects</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-primary" id="completed-projects-count">0</div>
                        <div class="stat-label">Completed Projects</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-warning" id="total-hours">0</div>
                        <div class="stat-label">Total Hours</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-info" id="this-week-hours">0</div>
                        <div class="stat-label">This Week</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Project Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="status-filter" class="form-label">Filter by Status</label>
                        <select id="status-filter" class="form-select">
                            <option value="">All Projects</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="search-projects" class="form-label">Search Projects</label>
                        <input type="text" id="search-projects" class="form-control" placeholder="Search by name...">
                    </div>
                    <div class="col-md-4">
                        <label for="sort-projects" class="form-label">Sort By</label>
                        <select id="sort-projects" class="form-select">
                            <option value="created_at">Date Created</option>
                            <option value="name">Name</option>
                            <option value="updated_at">Last Updated</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div id="projects-container">
            <!-- Projects will be loaded here -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-project-form">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name *</label>
                            <input type="text" id="project-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Description</label>
                            <textarea id="project-description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="project-color" class="form-label">Color</label>
                                <input type="color" id="project-color" class="form-control form-control-color" value="#0d6efd">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="project-deadline" class="form-label">Deadline</label>
                                <input type="date" id="project-deadline" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="projectManager.saveProject()">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div class="modal fade" id="editProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-project-form">
                        <input type="hidden" id="edit-project-id">
                        <div class="mb-3">
                            <label for="edit-project-name" class="form-label">Project Name *</label>
                            <input type="text" id="edit-project-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-project-description" class="form-label">Description</label>
                            <textarea id="edit-project-description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="edit-project-color" class="form-label">Color</label>
                                <input type="color" id="edit-project-color" class="form-control form-control-color">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="edit-project-deadline" class="form-label">Deadline</label>
                                <input type="date" id="edit-project-deadline" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="edit-project-status" class="form-label">Status</label>
                                <select id="edit-project-status" class="form-select">
                                    <option value="active">Active</option>
                                    <option value="completed">Completed</option>
                                    <option value="archived">Archived</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="projectManager.updateProject()">Update Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</body>
</html>
