<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entry Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clock me-2"></i>Time Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timesheets">Timesheets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">Reports</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>Default User
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Timer Section -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-play me-2"></i>Quick Timer
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="timer-section">
                            <!-- Timer controls will be inserted here -->
                            <div class="text-center">
                                <div id="timer-display" class="display-4 mb-3">00:00:00</div>
                                <div class="mb-3">
                                    <select id="timer-project" class="form-select">
                                        <option value="">Select Project...</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="timer-description" class="form-control" placeholder="What are you working on?">
                                </div>
                                <div class="d-grid gap-2">
                                    <button id="start-timer-btn" class="btn btn-success btn-lg">
                                        <i class="fas fa-play me-2"></i>Start Timer
                                    </button>
                                    <button id="stop-timer-btn" class="btn btn-danger btn-lg d-none">
                                        <i class="fas fa-stop me-2"></i>Stop Timer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's Summary -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-calendar-day me-2"></i>Today's Summary
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="daily-summary">
                            <!-- Daily summary will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Recent Time Entries -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Recent Time Entries
                        </h5>
                        <button class="btn btn-light btn-sm" onclick="loadRecentEntries()">
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="recent-entries">
                            <!-- Recent entries will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>Quick Stats
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="quick-stats">
                            <!-- Stats will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Time Entry Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Manual Time Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-entry-form">
                        <div class="mb-3">
                            <label for="entry-project" class="form-label">Project</label>
                            <select id="entry-project" class="form-select" required>
                                <option value="">Select Project...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="entry-description" class="form-label">Description</label>
                            <input type="text" id="entry-description" class="form-control" placeholder="What did you work on?">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="entry-start-time" class="form-label">Start Time</label>
                                <input type="datetime-local" id="entry-start-time" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="entry-end-time" class="form-label">End Time</label>
                                <input type="datetime-local" id="entry-end-time" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveManualEntry()">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="btn btn-primary fab" data-bs-toggle="modal" data-bs-target="#addEntryModal">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
