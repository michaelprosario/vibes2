<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheets - Time Entry Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clock me-2"></i>Time Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/timesheets">Timesheets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">Reports</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>Default User
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-calendar-alt me-2"></i>Timesheets</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTimesheetModal">
                <i class="fas fa-plus me-2"></i>Create Timesheet
            </button>
        </div>

        <!-- Timesheet Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-primary" id="total-timesheets">0</div>
                        <div class="stat-label">Total Timesheets</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-success" id="submitted-timesheets">0</div>
                        <div class="stat-label">Submitted</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-warning" id="draft-timesheets">0</div>
                        <div class="stat-label">Drafts</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value text-info" id="this-period-hours">0h</div>
                        <div class="stat-label">This Period</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timesheet Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="status-filter" class="form-label">Filter by Status</label>
                        <select id="status-filter" class="form-select">
                            <option value="">All Timesheets</option>
                            <option value="draft">Draft</option>
                            <option value="submitted">Submitted</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="period-filter" class="form-label">Filter by Period</label>
                        <select id="period-filter" class="form-select">
                            <option value="">All Periods</option>
                            <option value="current">Current Period</option>
                            <option value="last">Last Period</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="sort-timesheets" class="form-label">Sort By</label>
                        <select id="sort-timesheets" class="form-select">
                            <option value="created_at">Date Created</option>
                            <option value="period_start">Period Start</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timesheets List -->
        <div id="timesheets-container">
            <!-- Timesheets will be loaded here -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Timesheet Modal -->
    <div class="modal fade" id="createTimesheetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Timesheet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-timesheet-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="period-start" class="form-label">Period Start *</label>
                                <input type="date" id="period-start" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="period-end" class="form-label">Period End *</label>
                                <input type="date" id="period-end" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="timesheet-notes" class="form-label">Notes</label>
                            <textarea id="timesheet-notes" class="form-control" rows="3" placeholder="Optional notes for this timesheet..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="timesheetManager.createTimesheet()">Create Timesheet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Timesheet Modal -->
    <div class="modal fade" id="viewTimesheetModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Timesheet Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="timesheet-details">
                    <!-- Timesheet details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="submit-timesheet-btn" onclick="timesheetManager.submitTimesheet()" style="display: none;">Submit Timesheet</button>
                    <button type="button" class="btn btn-warning" id="recall-timesheet-btn" onclick="timesheetManager.recallTimesheet()" style="display: none;">Recall Timesheet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timesheets.js') }}"></script>
</body>
</html>
