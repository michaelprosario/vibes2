<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Time Entry System</h1>
            </div>
        </div>

        <!-- Timesheet Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Timesheet Management</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <input type="text" id="timesheetName" class="form-control" placeholder="Enter timesheet name">
                            </div>
                            <div class="col-md-4">
                                <button id="createTimesheetBtn" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Create Timesheet
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <select id="timesheetSelect" class="form-select">
                                    <option value="">Select a timesheet...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button id="deleteTimesheetBtn" class="btn btn-danger" disabled>
                                    <i class="fas fa-trash"></i> Delete Timesheet
                                </button>
                                <button id="exportJsonBtn" class="btn btn-success ms-2" disabled>
                                    <i class="fas fa-download"></i> Export JSON
                                </button>
                                <button id="exportCsvBtn" class="btn btn-info ms-2" disabled>
                                    <i class="fas fa-file-csv"></i> Export CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Entry Form Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Add Time Entry</h3>
                    </div>
                    <div class="card-body">
                        <form id="timeEntryForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="projectName" class="form-label">Project Name</label>
                                        <input type="text" class="form-control" id="projectName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="entryDate" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="entryDate" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startTime" class="form-label">Start Time</label>
                                        <input type="time" class="form-control" id="startTime" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="endTime" class="form-label">End Time</label>
                                        <input type="time" class="form-control" id="endTime" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="notes" class="form-label">Notes</label>
                                        <textarea class="form-control" id="notes" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" disabled id="addEntryBtn">
                                        <i class="fas fa-plus"></i> Add Entry
                                    </button>
                                    <button type="button" class="btn btn-secondary ms-2" id="cancelEditBtn" style="display: none;">
                                        <i class="fas fa-times"></i> Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Entries List Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Time Entries</h3>
                        <small class="text-muted">Select a timesheet to view entries</small>
                    </div>
                    <div class="card-body">
                        <div id="timeEntriesContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-clock fa-3x mb-3"></i>
                                <p>No timesheet selected</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JavaScript -->
    <script src="js/models/TimeEntry.js"></script>
    <script src="js/models/Timesheet.js"></script>
    <script src="js/services/DatabaseService.js"></script>
    <script src="js/services/TimeEntryManager.js"></script>
    <script src="js/services/TimesheetManager.js"></script>
    <script src="js/services/ExportService.js"></script>
    <script src="js/controllers/UIController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
