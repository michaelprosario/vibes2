<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Time Entry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Personal Time Entry System</h1>
        
        <!-- Timesheet Management Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Timesheets</h5>
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#timesheetModal">
                            <i class="bi bi-plus-circle"></i> New Timesheet
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="timesheetsList">
                            <div class="text-center text-muted">
                                <i class="bi bi-clipboard" style="font-size: 3rem;"></i>
                                <p class="mt-2">No timesheets yet. Create your first timesheet!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Current Timesheet</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentTimesheetInfo">
                            <p class="text-muted">No timesheet selected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Entry Form - Initially Hidden -->
        <div class="card mb-4" id="timeEntryFormCard" style="display: none;">
            <div class="card-header">
                <h5 class="card-title mb-0">Add Time Entry</h5>
            </div>
            <div class="card-body">
                <form id="timeEntryForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="project" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project" placeholder="Enter project name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="startTime" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="endTime" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="tags" placeholder="Enter tags (comma-separated)">
                        </div>
                        <div class="col-md-6">
                            <label for="calculatedHours" class="form-label">Hours</label>
                            <input type="text" class="form-control" id="calculatedHours" placeholder="Auto-calculated" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Enter notes about the task" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Filter and Export Controls - Initially Hidden -->
        <div class="card mb-4" id="filterExportCard" style="display: none;">
            <div class="card-header">
                <h5 class="card-title mb-0">Filter & Export</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="filterStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="filterStartDate">
                    </div>
                    <div class="col-md-4">
                        <label for="filterEndDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="filterEndDate">
                    </div>
                    <div class="col-md-4">
                        <label for="filterProject" class="form-label">Project</label>
                        <input type="text" class="form-control" id="filterProject" placeholder="Filter by project">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-info" id="applyFilters">Apply Filters</button>
                        <button type="button" class="btn btn-outline-secondary" id="clearFilters">Clear Filters</button>
                    </div>
                    <div class="col-md-6 text-end">
                        <button type="button" class="btn btn-success" id="exportJson">
                            <i class="bi bi-download"></i> Export JSON
                        </button>
                        <button type="button" class="btn btn-success" id="exportCsv">
                            <i class="bi bi-download"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Entries List - Initially Hidden -->
        <div class="card" id="timeEntriesCard" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Time Entries</h5>
                <span class="badge bg-primary" id="totalHours">Total: 0.00 hours</span>
            </div>
            <div class="card-body">
                <div id="timeEntriesList">
                    <div class="text-center text-muted">
                        <i class="bi bi-clock-history" style="font-size: 3rem;"></i>
                        <p class="mt-2">No time entries yet. Add your first entry above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Timesheet Modal -->
    <div class="modal fade" id="timesheetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timesheetModalTitle">Create New Timesheet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="timesheetForm">
                        <div class="mb-3">
                            <label for="timesheetName" class="form-label">Timesheet Name</label>
                            <input type="text" class="form-control" id="timesheetName" placeholder="e.g., Week 10 - Client X" required>
                        </div>
                        <div class="mb-3">
                            <label for="timesheetDescription" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="timesheetDescription" rows="3" placeholder="Enter timesheet description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTimesheetBtn">Save Timesheet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/models/Timesheet.js"></script>
    <script src="js/models/TimeEntry.js"></script>
    <script src="js/services/DatabaseService.js"></script>
    <script src="js/services/TimesheetManager.js"></script>
    <script src="js/services/TimeEntryManager.js"></script>
    <script src="js/services/ExportService.js"></script>
    <script src="js/controllers/UIController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
