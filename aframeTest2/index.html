<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Museum Space Prototype</title>
    <meta name="description" content="Virtual Museum based on Floor Plan">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #001122" fog="type: linear; color: #001122; near: 20; far: 100">
        <!-- Assets -->
        <a-assets>
            <img id="floorplan" src="floorplan.png">
            <!-- Textures for variety -->
            <a-mixin id="marble" material="color: #f5f5f5; metalness: 0.2; roughness: 0.1"></a-mixin>
            <a-mixin id="wood" material="color: #8B4513; roughness: 0.8"></a-mixin>
            <a-mixin id="metal" material="color: #C0C0C0; metalness: 0.9; roughness: 0.1"></a-mixin>
            <a-mixin id="glass" material="color: #87CEEB; opacity: 0.3; transparent: true"></a-mixin>
        </a-assets>

        <!-- Lighting Setup - Extensive lighting for all areas -->
        <!-- Ambient lighting for base illumination -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        
        <!-- Main directional light (sunlight) -->
        <a-light type="directional" position="10 20 10" rotation="-45 45 0" color="#ffffff" intensity="0.8" 
                 shadow="cast: true; mapSize: 2048"></a-light>
        
        <!-- Room-specific lighting -->
        <!-- Entry Hall Lights -->
        <a-light type="point" position="0 4 0" color="#ffffff" intensity="1.2" distance="15"></a-light>
        <a-light type="point" position="-5 4 5" color="#ffffff" intensity="1.0" distance="12"></a-light>
        
        <!-- Main Gallery Lights -->
        <a-light type="point" position="10 4 0" color="#ffffff" intensity="1.5" distance="20"></a-light>
        <a-light type="point" position="15 4 5" color="#ffffff" intensity="1.2" distance="15"></a-light>
        <a-light type="point" position="20 4 -5" color="#ffffff" intensity="1.3" distance="18"></a-light>
        
        <!-- Side Room Lights -->
        <a-light type="point" position="-10 4 0" color="#ffffff" intensity="1.1" distance="12"></a-light>
        <a-light type="point" position="-15 4 -8" color="#ffffff" intensity="1.0" distance="10"></a-light>
        
        <!-- Corridor Lights -->
        <a-light type="point" position="0 3.5 -10" color="#ffffff" intensity="0.8" distance="8"></a-light>
        <a-light type="point" position="5 3.5 -15" color="#ffffff" intensity="0.8" distance="8"></a-light>
        
        <!-- Accent/Colored Lights for atmosphere -->
        <a-light type="spot" position="8 6 8" rotation="-90 0 0" color="#ff6b6b" intensity="0.5" 
                 angle="30" penumbra="0.1" distance="10"></a-light>
        <a-light type="spot" position="-8 6 -8" rotation="-90 0 0" color="#4ecdc4" intensity="0.5" 
                 angle="30" penumbra="0.1" distance="10"></a-light>
        <a-light type="spot" position="18 6 -3" rotation="-90 0 0" color="#45b7d1" intensity="0.5" 
                 angle="30" penumbra="0.1" distance="10"></a-light>

        <!-- Floor Plan as Reference (floating above for reference) -->
        <a-plane src="#floorplan" position="0 8 0" rotation="-90 0 0" width="30" height="20" 
                 material="opacity: 0.3; transparent: true"></a-plane>

        <!-- Museum Structure Based on Floor Plan -->
        
        <!-- Main Floor -->
        <a-box mixin="marble" position="0 -0.5 0" width="40" height="1" depth="30" 
               shadow="receive: true"></a-box>
        
        <!-- Walls - Creating room structure -->
        <!-- Outer walls -->
        <a-box mixin="marble" position="0 2.5 15" width="40" height="5" depth="1"></a-box>
        <a-box mixin="marble" position="0 2.5 -15" width="40" height="5" depth="1"></a-box>
        <a-box mixin="marble" position="20 2.5 0" width="1" height="5" depth="30"></a-box>
        <a-box mixin="marble" position="-20 2.5 0" width="1" height="5" depth="30"></a-box>
        
        <!-- Internal walls creating rooms -->
        <a-box mixin="marble" position="5 2.5 5" width="1" height="5" depth="20"></a-box>
        <a-box mixin="marble" position="-5 2.5 -5" width="30" height="5" depth="1"></a-box>
        <a-box mixin="marble" position="-10 2.5 5" width="1" height="5" depth="15"></a-box>
        
        <!-- Doorways (gaps in walls represented by shorter wall segments) -->
        <a-box mixin="marble" position="2.5 2.5 5" width="4" height="5" depth="0.5"></a-box>
        <a-box mixin="marble" position="7.5 2.5 5" width="4" height="5" depth="0.5"></a-box>

        <!-- Decorative Geometry - Fun shapes throughout the museum -->
        
        <!-- Entry Hall Decorations -->
        <a-dodecahedron color="#ff6b6b" position="-3 1.5 3" radius="0.8" 
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-dodecahedron>
        <a-icosahedron color="#4ecdc4" position="3 2 3" radius="0.6"
                       animation="property: rotation; to: 360 0 360; loop: true; dur: 8000"></a-icosahedron>
        
        <!-- Main Gallery Sculptures -->
        <a-torus color="#45b7d1" position="12 1.5 0" radius="1" radius-tubular="0.3"
                 animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"></a-torus>
        <a-octahedron color="#96ceb4" position="17 2.5 3" radius="1.2"
                      animation="property: rotation; to: 360 360 0; loop: true; dur: 15000"></a-octahedron>
        <a-tetrahedron color="#ffeaa7" position="15 1.2 -7" radius="1"
                       animation="property: rotation; to: 0 0 360; loop: true; dur: 9000"></a-tetrahedron>
        
        <!-- Floating geometric art pieces -->
        <a-sphere color="#fd79a8" position="10 3.5 -2" radius="0.5"
                  animation="property: position; to: 10 4.5 -2; loop: true; dir: alternate; dur: 3000"></a-sphere>
        <a-box color="#6c5ce7" position="14 3 2" width="0.8" height="0.8" depth="0.8"
               animation="property: rotation; to: 45 45 45; loop: true; dur: 6000"></a-box>
        
        <!-- Side Room Art -->
        <a-cone color="#a29bfe" position="-12 1.5 -2" radius-bottom="0.8" radius-top="0.2" height="2"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 11000"></a-cone>
        <a-ring color="#fd79a8" position="-15 2.5 2" radius-inner="0.5" radius-outer="1"
                animation="property: rotation; to: 360 0 0; loop: true; dur: 7000"></a-ring>
        
        <!-- Hanging art pieces -->
        <a-cylinder color="#00b894" position="8 4 7" radius="0.3" height="2"
                    animation="property: rotation; to: 0 0 360; loop: true; dur: 8000"></a-cylinder>
        <a-cylinder color="#e17055" position="-8 4 -12" radius="0.4" height="1.5"
                    animation="property: rotation; to: 360 360 0; loop: true; dur: 10000"></a-cylinder>
        
        <!-- Interactive geometric installations -->
        <a-entity position="18 1 -10">
            <a-box color="#74b9ff" position="0 0 0" width="0.5" height="0.5" depth="0.5"
                   animation="property: rotation; to: 360 360 360; loop: true; dur: 5000"></a-box>
            <a-box color="#0984e3" position="1.5 0.5 0" width="0.4" height="0.4" depth="0.4"
                   animation="property: rotation; to: -360 360 -360; loop: true; dur: 7000"></a-box>
            <a-box color="#00b894" position="-1.5 1 0" width="0.6" height="0.6" depth="0.6"
                   animation="property: rotation; to: 360 -360 360; loop: true; dur: 6000"></a-box>
        </a-entity>
        
        <!-- Corridor decorations -->
        <a-dodecahedron color="#e84393" position="2 2.5 -12" radius="0.6"
                        animation="property: position; to: 2 3.5 -12; loop: true; dir: alternate; dur: 4000"></a-dodecahedron>
        <a-icosahedron color="#00cec9" position="-2 2 -8" radius="0.5"
                       animation="property: rotation; to: 0 360 360; loop: true; dur: 13000"></a-icosahedron>
        
        <!-- Wall-mounted geometric art -->
        <a-torus color="#fdcb6e" position="4.5 3 5" radius="0.8" radius-tubular="0.2" rotation="0 0 90"
                 animation="property: rotation; to: 0 360 90; loop: true; dur: 14000"></a-torus>
        <a-torus color="#e17055" position="-4.5 3.5 -5" radius="0.6" radius-tubular="0.15" rotation="90 0 0"
                 animation="property: rotation; to: 450 0 0; loop: true; dur: 16000"></a-torus>
        
        <!-- Crystal-like structures -->
        <a-octahedron color="#a29bfe" position="6 1 8" radius="0.8"
                      animation="property: rotation; to: 360 360 360; loop: true; dur: 18000"
                      material="metalness: 0.8; roughness: 0.2"></a-octahedron>
        <a-tetrahedron color="#fd79a8" position="-6 1.5 10" radius="0.7"
                       animation="property: rotation; to: 0 360 180; loop: true; dur: 11000"
                       material="metalness: 0.6; roughness: 0.3"></a-tetrahedron>
        
        <!-- Particle-like small spheres for ambiance -->
        <a-sphere color="#74b9ff" position="1 5 1" radius="0.1"
                  animation="property: position; to: 1 6 1; loop: true; dir: alternate; dur: 2000"></a-sphere>
        <a-sphere color="#00b894" position="-1 5.5 -1" radius="0.1"
                  animation="property: position; to: -1 4.5 -1; loop: true; dir: alternate; dur: 2500"></a-sphere>
        <a-sphere color="#e84393" position="8 5.2 4" radius="0.1"
                  animation="property: position; to: 8 6.2 4; loop: true; dir: alternate; dur: 1800"></a-sphere>
        
        <!-- Interactive Elements -->
        <!-- Information panels -->
        <a-plane color="#2d3436" position="10 2.5 4.8" width="2" height="1.5" rotation="0 180 0">
            <a-text value="GEOMETRIC ART\nCOLLECTION" position="0 0 0.01" align="center" 
                    color="#ddd" font="kelsonsans" width="8"></a-text>
        </a-plane>
        
        <a-plane color="#2d3436" position="-12 2.5 4.8" width="2" height="1.5" rotation="0 180 0">
            <a-text value="INTERACTIVE\nINSTALLATIONS" position="0 0 0.01" align="center" 
                    color="#ddd" font="kelsonsans" width="8"></a-text>
        </a-plane>

        <!-- Camera and Controls -->
        <a-entity id="rig" movement-controls position="0 1.6 5">
            <a-entity camera 
                      look-controls="pointerLockEnabled: true"
                      wasd-controls="acceleration: 20">
            </a-entity>
            <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Environmental Elements -->
        <!-- Ceiling -->
        <a-plane color="#f8f9fa" position="0 5 0" rotation="90 0 0" width="40" height="30"
                 material="side: double"></a-plane>
        
        <!-- Decorative ceiling lights -->
        <a-cylinder color="#ffd32a" position="0 4.8 0" radius="0.5" height="0.2"
                    material="emissive: #ffd32a; emissiveIntensity: 0.3"></a-cylinder>
        <a-cylinder color="#ffd32a" position="10 4.8 0" radius="0.4" height="0.2"
                    material="emissive: #ffd32a; emissiveIntensity: 0.3"></a-cylinder>
        <a-cylinder color="#ffd32a" position="-10 4.8 0" radius="0.4" height="0.2"
                    material="emissive: #ffd32a; emissiveIntensity: 0.3"></a-cylinder>
        
        <!-- Sound elements for ambiance -->
        <a-sound src="url(https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav)" 
                 autoplay="true" loop="true" volume="0.1"></a-sound>
        
        <!-- Navigation helpers -->
        <a-text value="Welcome to the Virtual Museum\nUse WASD to move, mouse to look around" 
                position="0 3 10" align="center" color="#2d3436" font="kelsonsans" width="12"></a-text>
    </a-scene>
</body>
</html>
