<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tranquil Art Gallery XR</title>
  <meta name="description" content="A relaxing VR art gallery experience">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene 
    background="color: #87CEEB"
    fog="type: linear; color: #87CEEB; near: 20; far: 100"
    loading-screen="dotsColor: white; backgroundColor: #2c3e50"
    vr-mode-ui="enabled: true">
    
    <!-- Assets -->
    <a-assets>
      <!-- Artwork textures -->
      <img id="artwork1" src="https://picsum.photos/800/600?random=1" crossorigin="anonymous">
      <img id="artwork2" src="https://picsum.photos/600/800?random=2" crossorigin="anonymous">
      <img id="artwork3" src="https://picsum.photos/800/600?random=3" crossorigin="anonymous">
      <img id="artwork4" src="https://picsum.photos/600/800?random=4" crossorigin="anonymous">
      <img id="artwork5" src="https://picsum.photos/800/600?random=5" crossorigin="anonymous">
      <img id="artwork6" src="https://picsum.photos/600/800?random=6" crossorigin="anonymous">
      
      <!-- Textures -->
      <img id="marble" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/marble.jpg" crossorigin="anonymous">
      <img id="wood" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/wood.jpg" crossorigin="anonymous">
      
      <!-- Sounds -->
      <audio id="ambient" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" preload="auto" loop="true"></audio>
    </a-assets>

    <!-- Lighting -->
    <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
    <a-light type="directional" position="0 10 5" color="#ffffff" intensity="0.6" 
             light="castShadow: true; shadowMapWidth: 2048; shadowMapHeight: 2048"></a-light>
    
    <!-- Soft spotlights for artwork -->
    <a-light type="spot" position="0 8 -9" rotation="-45 0 0" color="#fff8dc" intensity="0.8" 
             light="angle: 30; penumbra: 0.1; decay: 2"></a-light>
    <a-light type="spot" position="9 8 0" rotation="-45 -90 0" color="#fff8dc" intensity="0.8" 
             light="angle: 30; penumbra: 0.1; decay: 2"></a-light>
    <a-light type="spot" position="0 8 9" rotation="-45 180 0" color="#fff8dc" intensity="0.8" 
             light="angle: 30; penumbra: 0.1; decay: 2"></a-light>
    <a-light type="spot" position="-9 8 0" rotation="-45 90 0" color="#fff8dc" intensity="0.8" 
             light="angle: 30; penumbra: 0.1; decay: 2"></a-light>

    <!-- Moving colored lights for dynamic atmosphere -->
    <a-entity id="moving-light-1" position="5 7 5">
      <a-light type="point" color="#ff6b6b" intensity="1.2" distance="15" decay="1.5"
               animation="property: light.intensity; to: 0.4; loop: true; dur: 4000; dir: alternate; easing: easeInOutSine"></a-light>
      <a-sphere radius="0.1" color="#ff6b6b" material="emissive: #ff6b6b; emissiveIntensity: 0.8"></a-sphere>
      <a-animation attribute="position" to="-5 7 -5" dur="20000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
    </a-entity>
    
    <a-entity id="moving-light-2" position="-7 5 7">
      <a-light type="point" color="#4ecdc4" intensity="1.0" distance="12" decay="1.8"
               animation="property: light.intensity; to: 0.6; loop: true; dur: 6000; dir: alternate; easing: easeInOutSine"></a-light>
      <a-sphere radius="0.1" color="#4ecdc4" material="emissive: #4ecdc4; emissiveIntensity: 0.8"></a-sphere>
      <a-animation attribute="position" to="7 5 -7" dur="25000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
    </a-entity>
    
    <a-entity id="moving-light-3" position="0 9 0">
      <a-light type="point" color="#a8e6cf" intensity="0.8" distance="20" decay="1.2"
               animation="property: light.intensity; to: 1.5; loop: true; dur: 8000; dir: alternate; easing: easeInOutSine"></a-light>
      <a-sphere radius="0.1" color="#a8e6cf" material="emissive: #a8e6cf; emissiveIntensity: 0.8"></a-sphere>
      <a-animation attribute="position" to="0 3 0" dur="15000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
    </a-entity>
    
    <a-entity id="moving-light-4" position="8 6 -8">
      <a-light type="point" color="#ffd93d" intensity="1.1" distance="18" decay="1.4"
               animation="property: light.intensity; to: 0.3; loop: true; dur: 5000; dir: alternate; easing: easeInOutSine"></a-light>
      <a-sphere radius="0.1" color="#ffd93d" material="emissive: #ffd93d; emissiveIntensity: 0.8"></a-sphere>
      <a-animation attribute="position" to="-8 6 8" dur="30000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
    </a-entity>
    
    <a-entity id="moving-light-5" position="-10 4 2">
      <a-light type="point" color="#ff8fab" intensity="0.9" distance="14" decay="1.6"
               animation="property: light.intensity; to: 1.3; loop: true; dur: 7000; dir: alternate; easing: easeInOutSine"></a-light>
      <a-sphere radius="0.1" color="#ff8fab" material="emissive: #ff8fab; emissiveIntensity: 0.8"></a-sphere>
      <a-animation attribute="position" to="10 4 -2" dur="22000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
    </a-entity>
    
    <a-entity id="moving-light-6" position="3 8 -10">
      <a-light type="point" color="#b4a7d6" intensity="1.0" distance="16" decay="1.3"
               animation="property: light.intensity; to: 0.5; loop: true; dur: 9000; dir: alternate; easing: easeInOutSine"></a-light>
      <a-sphere radius="0.1" color="#b4a7d6" material="emissive: #b4a7d6; emissiveIntensity: 0.8"></a-sphere>
      <a-animation attribute="position" to="-3 8 10" dur="18000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
    </a-entity>

    <!-- Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" 
             color="#2c3e50" 
             material="src: #marble; repeat: 4 4; roughness: 0.2; metalness: 0.1"
             shadow="receive: true"></a-plane>

    <!-- Ceiling -->
    <a-plane position="0 12 0" rotation="90 0 0" width="30" height="30" 
             color="#ecf0f1" 
             material="roughness: 0.8; metalness: 0.1"></a-plane>

    <!-- Walls -->
    <!-- North wall -->
    <a-plane position="0 6 -15" rotation="0 0 0" width="30" height="12" 
             color="#ecf0f1" 
             material="roughness: 0.9; metalness: 0.05"
             shadow="receive: true"></a-plane>
    
    <!-- South wall -->
    <a-plane position="0 6 15" rotation="0 180 0" width="30" height="12" 
             color="#ecf0f1" 
             material="roughness: 0.9; metalness: 0.05"
             shadow="receive: true"></a-plane>
    
    <!-- East wall -->
    <a-plane position="15 6 0" rotation="0 -90 0" width="30" height="12" 
             color="#ecf0f1" 
             material="roughness: 0.9; metalness: 0.05"
             shadow="receive: true"></a-plane>
    
    <!-- West wall -->
    <a-plane position="-15 6 0" rotation="0 90 0" width="30" height="12" 
             color="#ecf0f1" 
             material="roughness: 0.9; metalness: 0.05"
             shadow="receive: true"></a-plane>

    <!-- Artwork frames and paintings -->
    <!-- North wall artworks -->
    <a-box position="-6 4 -14.9" width="6" height="4" depth="0.1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    <a-plane position="-6 4 -14.8" width="5.5" height="3.5" 
             material="src: #artwork1; roughness: 0.1; metalness: 0.1"
             shadow="cast: true"></a-plane>
    
    <a-box position="6 4 -14.9" width="6" height="4" depth="0.1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    <a-plane position="6 4 -14.8" width="5.5" height="3.5" 
             material="src: #artwork2; roughness: 0.1; metalness: 0.1"
             shadow="cast: true"></a-plane>

    <!-- East wall artworks -->
    <a-box position="14.9 4 -6" rotation="0 -90 0" width="6" height="4" depth="0.1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    <a-plane position="14.8 4 -6" rotation="0 -90 0" width="5.5" height="3.5" 
             material="src: #artwork3; roughness: 0.1; metalness: 0.1"
             shadow="cast: true"></a-plane>
    
    <a-box position="14.9 4 6" rotation="0 -90 0" width="6" height="4" depth="0.1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    <a-plane position="14.8 4 6" rotation="0 -90 0" width="5.5" height="3.5" 
             material="src: #artwork4; roughness: 0.1; metalness: 0.1"
             shadow="cast: true"></a-plane>

    <!-- South wall artworks -->
    <a-box position="6 4 14.9" rotation="0 180 0" width="6" height="4" depth="0.1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    <a-plane position="6 4 14.8" rotation="0 180 0" width="5.5" height="3.5" 
             material="src: #artwork5; roughness: 0.1; metalness: 0.1"
             shadow="cast: true"></a-plane>
    
    <a-box position="-6 4 14.9" rotation="0 180 0" width="6" height="4" depth="0.1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    <a-plane position="-6 4 14.8" rotation="0 180 0" width="5.5" height="3.5" 
             material="src: #artwork6; roughness: 0.1; metalness: 0.1"
             shadow="cast: true"></a-plane>

    <!-- Central sculpture area -->
    <a-cylinder position="0 1.5 0" radius="1.5" height="3" 
                color="#34495e" 
                material="roughness: 0.1; metalness: 0.8"
                shadow="cast: true; receive: true"></a-cylinder>
    
    <!-- Floating geometric art pieces -->
    <a-dodecahedron position="0 4 0" radius="1.2" 
                    color="#e74c3c" 
                    material="roughness: 0.2; metalness: 0.8"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
                    shadow="cast: true"></a-dodecahedron>
    
    <a-octahedron position="3 3 3" radius="0.8" 
                  color="#3498db" 
                  material="roughness: 0.3; metalness: 0.7"
                  animation="property: rotation; to: 360 0 360; loop: true; dur: 15000"
                  shadow="cast: true"></a-octahedron>
    
    <a-icosahedron position="-3 3 -3" radius="0.7" 
                   color="#2ecc71" 
                   material="roughness: 0.4; metalness: 0.6"
                   animation="property: rotation; to: 0 0 360; loop: true; dur: 18000"
                   shadow="cast: true"></a-icosahedron>

    <!-- Additional larger moving geometric objects -->
    <a-tetrahedron position="6 5 -6" radius="1.0" 
                   color="#9b59b6" 
                   material="roughness: 0.2; metalness: 0.9"
                   animation="property: rotation; to: 180 360 180; loop: true; dur: 25000"
                   shadow="cast: true"></a-tetrahedron>
    
    <a-sphere position="-6 6 6" radius="1.1" 
              color="#f39c12" 
              material="roughness: 0.1; metalness: 0.8"
              animation="property: position; to: -6 2 6; loop: true; dur: 14000; dir: alternate; easing: easeInOutSine"
              shadow="cast: true"></a-sphere>
    
    <a-torus position="8 7 -2" radius="1.3" radius-tubular="0.3" 
             color="#e67e22" 
             material="roughness: 0.3; metalness: 0.7"
             animation="property: rotation; to: 360 0 360; loop: true; dur: 22000"
             shadow="cast: true"></a-torus>
    
    <a-cone position="-8 4 -8" radius-bottom="1.0" radius-top="0.2" height="2.5" 
            color="#1abc9c" 
            material="roughness: 0.2; metalness: 0.8"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 16000"
            shadow="cast: true"></a-cone>
    
    <a-ring position="4 8 8" radius-inner="0.5" radius-outer="1.5" 
            color="#34495e" 
            material="roughness: 0.1; metalness: 0.9"
            animation="property: rotation; to: 360 180 0; loop: true; dur: 28000"
            shadow="cast: true"></a-ring>
    
    <a-box position="-4 7 -4" width="1.5" height="1.5" depth="1.5" 
           color="#e74c3c" 
           material="roughness: 0.4; metalness: 0.6"
           animation="property: rotation; to: 45 360 45; loop: true; dur: 12000"
           shadow="cast: true"></a-box>
    
    <a-cylinder position="10 5 3" radius="0.8" height="2.0" 
                color="#8e44ad" 
                material="roughness: 0.2; metalness: 0.8"
                animation="property: position; to: 10 8 3; loop: true; dur: 18000; dir: alternate; easing: easeInOutSine"
                shadow="cast: true"></a-cylinder>
    
    <a-torus-knot position="-10 6 -2" radius="1.0" radius-tubular="0.2" 
                  color="#27ae60" 
                  material="roughness: 0.3; metalness: 0.7"
                  animation="property: rotation; to: 0 360 180; loop: true; dur: 35000"
                  shadow="cast: true"></a-torus-knot>

    <!-- Relaxing water feature -->
    <a-torus position="8 0.5 8" radius="2" radius-tubular="0.1" 
             color="#3498db" 
             material="roughness: 0.1; metalness: 0.9; transparent: true; opacity: 0.7"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
             shadow="cast: true; receive: true"></a-torus>
    
    <!-- Benches for contemplation -->
    <a-box position="0 0.5 -8" width="4" height="1" depth="1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>
    
    <a-box position="0 0.5 8" width="4" height="1" depth="1" 
           color="#8B4513" 
           material="src: #wood; roughness: 0.8"
           shadow="cast: true; receive: true"></a-box>

    <!-- Floating particles for atmosphere -->
    <a-sphere position="5 8 -5" radius="0.05" 
              color="#f39c12" 
              material="emissive: #f39c12; emissiveIntensity: 0.3"
              animation="property: position; to: 5 2 -5; loop: true; dur: 8000; dir: alternate; easing: easeInOutSine"></a-sphere>
    
    <a-sphere position="-5 8 5" radius="0.05" 
              color="#e67e22" 
              material="emissive: #e67e22; emissiveIntensity: 0.3"
              animation="property: position; to: -5 2 5; loop: true; dur: 10000; dir: alternate; easing: easeInOutSine"></a-sphere>
    
    <a-sphere position="8 8 -8" radius="0.05" 
              color="#9b59b6" 
              material="emissive: #9b59b6; emissiveIntensity: 0.3"
              animation="property: position; to: 8 2 -8; loop: true; dur: 12000; dir: alternate; easing: easeInOutSine"></a-sphere>

    <!-- Interactive elements -->
    <a-text position="0 8 -10" 
            value="Welcome to the Tranquil Art Gallery" 
            color="#2c3e50" 
            align="center" 
            width="12"
            animation="property: rotation; to: 0 5 0; loop: true; dur: 4000; dir: alternate; easing: easeInOutSine"></a-text>

    <!-- Ambient sound -->
    <a-sound src="#ambient" autoplay="true" loop="true" volume="0.3"></a-sound>

    <!-- Camera with movement controls -->
    <a-entity id="rig" movement-controls="fly: false; constrainToNavMesh: false" position="0 1.6 10">
      <a-entity camera 
                look-controls="pointerLockEnabled: true"
                wasd-controls="acceleration: 20; fly: false"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
    </a-entity>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>
  </a-scene>
</body>
</html>
